<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užduotis Formos</title>
    <link rel="stylesheet" href="./užduotisStyle.css">
</head>
<body>
    <section class="form"> <!---PIRMA FORMA-->
        <div class="mainContainer">
            <h2>Shipping address</h2>
            <form class="form gridContainer">
                <div class="full">
                    <select class="textInput paddingTop" id="country">
                        <option>Lithuania</option>
                        <option>Latvia</option>
                        <option>Estonia</option>
                        <option>Poland</option>
                        <option>Germany</option>
                    </select>
                    <p>Don't see your country listed, head over to our <b>Rest of World</b> store</p>
                </div>
                
                <input class="textInput" type="text" placeholder="First Name"></input>
                <input class="textInput" type="text" placeholder="Last Name"></input>
                <input class="textInput full"  type="text" placeholder="Address Line 1"></input>
                <input class="textInput full" type="text" placeholder="Address Line 2"></input>
                <input class="textInput" type="text" placeholder="City"></input>
                <input class="textInput" type="text" placeholder="Postal code"></input>
                <input class="textInput full" type="text" placeholder="Phone"></input>
                <div class="full">
                    <input type="checkbox">
                <label>Save this information for next time</label>
                </div>
                <button class="button1"> < Return to cart </button>
                <button class="button2"> Continue to shipping ></button>
            </form>
        </div>
    </section>
    <section class="form">
        <div class="mainContainer2">
            <h3><b>Registration</b></h3>
            <div class="gridContainer2">
                <div>
                    <p>Full name</p>
                    <input class="textInput2" type="text" placeholder="Enter your name"></input>
                </div>
                <div>
                    <p>Username</p>
                    <input class="textInput2" type="text" placeholder="Enter your username"></input>
                </div>
                <div>
                    <p>Email</p>
                    <input class="textInput2"  type="text" placeholder="Enter your email"></input>
                </div>
                <div>
                    <p>Phone Number</p>
                    <input class="textInput2" type="text" placeholder="Enter your number"></input>
                </div>
                <div>
                    <p>Password</p>
                <input class="textInput2" type="text" placeholder="Enter your password"></input>
                </div>
                <div>
                    <p>Confirm password</p>
                    <input class="textInput2" type="text" placeholder="Confirm your password"></input>
                </div>
                <div class="full gender"><h4>Gender</h4> </div>
                <div class="full radioBt">
                    <div><input type="radio"><label>Female</label></div>
                    <div><input type="radio"><label>Male</label></div>
                    <div><input type="radio"><label>Prefer not to say</label></div>
                    
                    
                    


                </div>
    
                

            </div>

        </div>

    </section>

    <section class="mapSection">
        <div class="left"><h2>Check out this map:</h2></div>
        <div class="right">
            <iframe
            class="mapWindow"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18354.071217115077!2d23.880223869940718!3d54.89837790882352!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e72205aa4de41f%3A0x7f361f52f2ba980b!2sKaunas%20Castle!5e0!3m2!1sen!2slt!4v1663910865690!5m2!1sen!2slt"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
    </section>
    
</body>
</html>
